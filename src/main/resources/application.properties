# === DATABASE CONFIGURATION ===
spring.datasource.url=jdbc:mysql://localhost:3306/kci_portal?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === HIBERNATE CONFIGURATION ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === UPLOAD DIRECTORIES ===
assignment.upload.dir=C:/Users/Admin/IdeaProjects/portal/uploads
upload.path.doubts=C:/Users/Admin/IdeaProjects/WebSite/portal/uploads/doubts
upload.path.tests=C:/Users/Admin/IdeaProjects/WebSite/portal/uploads/test_submissions
upload.path.videos=C:/Users/Admin/IdeaProjects/WebSite/portal/uploads/videos
upload.path.assignment=C:/Users/Admin/IdeaProjects/WebSite/portal/uploads/assignment

# === MULTIPART FILE UPLOAD ===
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# === LOGGING & DEBUG ===
logging.level.org.springframework=DEBUG
logging.level.com.kci.portal=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.thymeleaf=TRACE
spring.thymeleaf.cache=false

# === WEB MVC & ERROR HANDLING ===
spring.mvc.log-request-details=true
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
spring.mvc.static-path-pattern=/uploads/**

# === THYMELEAF ===
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# === MAIL ===
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your.email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# === SERVER PORT ===
server.port=8080

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG

