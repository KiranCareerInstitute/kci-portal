<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/student-layout-doubt}">
<head>
    <title>My Submitted Tests</title>
</head>
<body>
<section layout:fragment="content" class="container py-4">

    <!-- Section Header -->
    <div class="d-flex align-items-center mb-4">
        <h4 class="m-0"><i class="bi bi-inbox-fill me-2"></i>My Submitted Tests</h4>
    </div>

    <!-- No Submissions Message -->
    <div th:if="${submissions != null and #lists.isEmpty(submissions)}"
         class="alert alert-info"
         role="alert">
        You have not submitted any test yet.
    </div>

    <!-- Submissions Table -->
    <div th:if="${submissions != null and !#lists.isEmpty(submissions)}"
         class="table-responsive">
        <table class="table table-striped table-bordered align-middle mb-0">
            <thead class="table-dark text-center">
            <tr>
                <th>#</th>
                <th>Test Title</th>
                <th>Submitted At</th>
                <th>Score</th>
                <th>Feedback</th>
                <th>Test Paper</th>
                <th>Download Answer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="submission, iterStat : ${submissions}" class="text-center">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${submission.test.title}">Sample Test</td>
                <td th:text="${#temporals.format(submission.submittedAt, 'dd MMM yyyy, hh:mm a')}">
                    01 Jul 2025, 02:30 PM
                </td>
                <td>
                    <span th:text="${submission.marks != null ? submission.marks : 'Pending'}"
                          th:classappend="${submission.marks != null ? 'text-success fw-bold' : 'text-warning'}">
                        Pending
                    </span>
                </td>
                <td th:text="${submission.feedback != null ? submission.feedback : 'Awaiting review'}"
                    class="text-start">
                    Awaiting review
                </td>
                <td> <!-- View Admin Uploaded PDF -->
                    <a th:if="${submission.test?.pdfPath != null}"
                       th:href="@{'/uploads/test_submissions/' + ${submission.test.pdfPath}}"
                       target="_blank"
                       class="btn btn-outline-secondary btn-sm"
                       title="View Admin PDF">
                        <i class="bi bi-file-earmark-pdf"></i>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/uploads/test_submissions/' + ${submission.fileName}}"
                       class="btn btn-sm btn-primary"
                       target="_blank"
                       title="Download PDF">
                        <i class="bi bi-download me-1"></i>Download PDF
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Back Button -->
    <div class="mt-3">
        <a href="/student/tests" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back to Tests
        </a>
    </div>

</section>

<!-- Optional: Bootstrap client-side form validation -->
<script>
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
