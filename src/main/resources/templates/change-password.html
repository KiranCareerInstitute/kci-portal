<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/student-layout-doubt}">
<head>
    <title>Change Password</title>
    <style>
        body { background: #f6f9ff; }
        .pw-card-container {
            max-width: 480px;
            margin: 40px auto 0 auto;
        }
        .pw-card {
            border-radius: 1.2rem;
            background: #fff;
            box-shadow: 0 6px 24px rgba(40, 116, 198, 0.09);
        }
        .pw-header {
            background: linear-gradient(90deg, #2874c6 0, #2ec2cf 100%);
            color: #fff;
            border-radius: 1.2rem 1.2rem 0 0;
            padding: 1.7rem 1.5rem 1.2rem 1.5rem;
            text-align: center;
        }
        .pw-header i {
            font-size: 2.2rem;
        }
        .pw-header h4 {
            margin-top: 0.7rem;
            font-weight: 700;
        }
        .form-label {
            font-weight: 600;
            color: #2874c6;
        }
        .form-control {
            border-radius: 0.8rem;
            min-height: 42px;
        }
        .pw-btns {
            gap: 1rem;
        }
        @media (max-width: 650px) {
            .pw-card-container { margin: 18px; }
        }
    </style>
</head>
<body>
<section layout:fragment="content">

    <div class="pw-card-container">
        <div class="pw-card shadow-sm border-0">

            <!-- Card Header -->
            <div class="pw-header">
                <i class="bi bi-lock-fill"></i>
                <h4>Change Password</h4>
                <div class="small mt-1">For your accountâ€™s security, use a strong new password.</div>
            </div>

            <!-- Change Password Form -->
            <div class="p-4">
                <form th:action="@{/profile/change-password}" method="post" autocomplete="off">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                    </div>

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <div class="d-flex justify-content-end pw-btns mt-4">
                        <a th:href="@{/profile}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
</section>
</body>
</html>
