<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin-layout}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">
                <i class="bi bi-inbox me-2"></i> Submitted Assignments
            </h4>
        </div>

        <!-- No Assignments Message -->
        <div th:if="${assignments.isEmpty()}">
            <div class="alert alert-warning text-center">
                No assignments submitted yet.
            </div>
        </div>

        <!-- Assignments Table -->
        <div th:unless="${assignments.isEmpty()}">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped align-middle">
                    <thead class="table-dark text-center">
                    <tr>
                        <th>Student</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Uploaded At</th>
                        <th>File</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="assignment : ${assignments}">
                        <!-- Student -->
                        <td th:text="${assignment.user != null ? assignment.user.fullName : 'User Deleted'}">
                            Student Name
                        </td>

                        <!-- Title -->
                        <td th:text="${assignment.title}">Assignment Title</td>

                        <!-- Description -->
                        <td th:text="${assignment.description}">Assignment Description</td>

                        <!-- Uploaded At -->
                        <td th:text="${#temporals.format(assignment.createdAt, 'dd MMM yyyy HH:mm')}">
                            Upload Time
                        </td>

                        <!-- File Download -->
                        <td>
                            <a th:href="@{'/uploads/assignment/' + ${assignment.filePath}}"
                               class="btn btn-sm btn-link" target="_blank" download>
                                <i class="bi bi-download me-1"></i>Download
                            </a>
                        </td>

                        <!-- Status -->
                        <td class="text-center">
                                <span th:if="${#strings.equalsIgnoreCase(assignment.status, 'REVIEWED')}"
                                      class="badge bg-success">
                                    Reviewed
                                </span>
                            <span th:if="${#strings.equalsIgnoreCase(assignment.status, 'PENDING')}"
                                  class="badge bg-warning text-dark">
                                    Pending
                                </span>
                        </td>

                        <!-- Action -->
                        <td class="text-center">
                            <a th:href="@{'/admin/assignments/review/' + ${assignment.id}}"
                               class="btn btn-sm btn-outline-primary"
                               th:classappend="${assignment.status == 'REVIEWED'} ? ' disabled' : ''">
                                <i class="bi bi-pencil-square me-1"></i> Review & Feedback
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-4">
            <a href="/admin/dashboard" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
            </a>
        </div>
    </div>
</section>
</body>
</html>
