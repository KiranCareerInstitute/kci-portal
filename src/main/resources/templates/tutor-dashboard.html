<!-- templates/tutor-dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/tutor-layout}">
<head>
    <title>Tutor Dashboard</title>
</head>
<body>
<section layout:fragment="content">

    <!-- Chat Quick Access -->
    <div class="mb-3">
        <a th:href="@{/tutor/chat}" class="btn btn-outline-success btn-sm me-2">
            ðŸ“¥ Unreplied Messages
            <span class="badge bg-danger" th:if="${newMessageCount > 0}" th:text="${newMessageCount}"></span>
        </a>
    </div>

    <!-- Stats Cards -->
    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="card text-bg-primary">
                <div class="card-body">
                    <h6>Total Submissions</h6>
                    <h3 th:text="${totalSubmissions}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-warning">
                <div class="card-body">
                    <h6>Pending Reviews</h6>
                    <h3 th:text="${pendingSubmissions}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-success">
                <div class="card-body">
                    <h6>Reviewed Submissions</h6>
                    <h3 th:text="${reviewedSubmissions}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-danger">
                <div class="card-body">
                    <h6>Pending Doubts</h6>
                    <h3 th:text="${pendingDoubtCount}">0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Links -->
    <div class="row g-4">
        <div class="col-md-3">
            <div class="card text-bg-success">
                <div class="card-body">
                    <h6>Assignments to Review</h6>
                    <h3 th:text="${assignmentCount}">0</h3>
                    <a th:href="@{/tutor/assignments}" class="btn btn-sm btn-light mt-2">Review Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-warning">
                <div class="card-body">
                    <h6>Pending Tests</h6>
                    <h3 th:text="${testSubmissionCount}">0</h3>
                    <a th:href="@{/tutor/tests}" class="btn btn-sm btn-light mt-2">Check Tests</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-info">
                <div class="card-body">
                    <h6>Student Queries</h6>
                    <h3 th:text="${queryCount}">0</h3>
                    <a th:href="@{/tutor/queries}" class="btn btn-sm btn-light mt-2">View Queries</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-danger">
                <div class="card-body">
                    <h6>Student Doubts</h6>
                    <h3 th:text="${totalDoubtCount}">0</h3>
                    <a th:href="@{/tutor/doubts}" class="btn btn-sm btn-light mt-2">Review Doubts</a>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
