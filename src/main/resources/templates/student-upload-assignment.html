<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/student-layout-doubt}">
<head>
    <title>Upload Assignment</title>
</head>
<body>
<section layout:fragment="content" class="container-fluid px-3 px-md-5 py-4">

    <!-- Page Header -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
        <h4 class="fw-bold mb-2 mb-md-0">
            <i class="bi bi-upload text-primary me-2"></i>
            Upload Assignment
        </h4>
        <div>
            <a th:href="@{/student/assignments}" class="btn btn-outline-secondary me-2 mb-2 mb-md-0">
                <i class="bi bi-folder2-open me-1"></i> My Assignments
            </a>
            <a th:href="@{/dashboard}" class="btn btn-secondary">
                <i class="bi bi-house-door me-1"></i> Dashboard
            </a>
        </div>
    </div>

    <!-- Upload Card -->
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 720px;">
        <div class="card-body">
            <form th:action="@{/student/assignments/upload}"
                  th:object="${assignment}"
                  method="post"
                  enctype="multipart/form-data"
                  class="row g-3">

                <!-- Flash Message -->
                <div th:if="${message}" class="col-12">
                    <div class="alert alert-info mb-0" th:text="${message}">Message goes here</div>
                </div>

                <!-- Title Input -->
                <div class="col-12 col-md-6">
                    <label for="title" class="form-label">Title</label>
                    <input type="text"
                           th:field="*{title}"
                           id="title"
                           class="form-control"
                           placeholder="Enter assignment title"
                           required>
                </div>

                <!-- Description Input -->
                <div class="col-12 col-md-6">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}"
                              id="description"
                              class="form-control"
                              rows="1"
                              placeholder="Brief description"
                              required></textarea>
                </div>

                <!-- File Input -->
                <div class="col-12">
                    <label for="file" class="form-label">Select File</label>
                    <input type="file"
                           name="file"
                           id="file"
                           class="form-control"
                           accept=".pdf,.doc,.docx,.jpg,.png"
                           required>
                    <small class="form-text text-muted">Allowed: PDF, DOC/DOCX, JPG, PNG (max 50MB)</small>
                </div>

                <!-- Submit Buttons -->
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="bi bi-upload me-1"></i> Submit
                    </button>
                    <button type="reset" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-1"></i> Reset
                    </button>
                </div>
            </form>
        </div>
    </div>

</section>
</body>
</html>
