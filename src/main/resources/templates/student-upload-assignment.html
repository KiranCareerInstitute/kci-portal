<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/student-layout}">
<head>
    <title>Upload Assignments</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-upload me-2"></i> Upload Assignment</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/student/assignments/upload}" method="post" th:object="${assignment}" enctype="multipart/form-data">

                    <!-- Display message if present -->
                    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control" id="description" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="file" class="form-label">Upload File</label>
                        <input type="file" name="file" class="form-control" id="file" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <button type="submit" class="btn btn-primary me-2">
                                <i class="bi bi-upload me-1"></i> Submit Assignment
                            </button>
                            <a th:href="@{/student/assignments}" class="btn btn-outline-secondary">
                                <i class="bi bi-folder2-open me-1"></i> My Assignments
                            </a>
                        </div>
                        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
