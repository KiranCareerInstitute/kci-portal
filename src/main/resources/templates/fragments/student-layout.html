<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - KCI Portal">KCI Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fc; font-family: 'Segoe UI', sans-serif; }
        .sidebar {
            height: 100vh; background-color: #1e1e2f; color: white;
            position: fixed; top: 0; left: 0; width: 240px; padding-top: 20px;
        }
        .sidebar a {
            color: #adb5bd; text-decoration: none; padding: 12px 20px;
            display: block; transition: all 0.2s ease; border-radius: 0 20px 20px 0;
        }
        .sidebar a:hover, .sidebar a.active { background-color: #343a40; color: #ffffff; }
        .content-area { margin-left: 240px; padding: 30px; }
        .topbar {
            background-color: #ffffff; border-bottom: 1px solid #dee2e6;
            padding: 15px 25px; border-radius: 0.5rem;
        }
        footer { margin-top: 40px; }
        @media (max-width: 768px) {
            .sidebar { position: relative; width: 100%; height: auto; }
            .content-area { margin-left: 0; }
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar d-flex flex-column align-items-start px-3">
    <h4 class="text-center w-100">KCI Student</h4>
    <a th:href="@{/dashboard}"><i class="bi bi-journal-text me-2"></i> Dashboard</a>
    <a th:href="@{/courses}"><i class="bi bi-journal-text me-2"></i> Courses</a>
    <a th:href="@{/student/assignments/upload}"><i class="bi bi-upload me-2"></i> Upload Assignment</a>
    <a th:href="@{/student/assignments}"><i class="bi bi-folder2-open me-2"></i> My Assignments</a>
    <a th:href="@{/student/doubts/upload}"><i class="bi bi-question-circle me-2"></i> Upload Doubt</a>
    <a th:href="@{/student/doubts/my}"><i class="bi bi-journal-check me-2"></i> My Doubts</a>
    <a th:href="@{/student/videos}"><i class="bi bi-camera-reels me-2"></i> Video Solutions</a>
    <a th:href="@{/student/tests}"><i class="bi bi-clipboard-check me-2"></i> Practice Tests</a>
    <a th:href="@{/student/book-session}"><i class="bi bi-calendar-check me-2"></i> Book Session</a>
    <a th:href="@{/student/my-results}"><i class="bi bi-bar-chart me-2"></i> My Results</a>
    <a th:href="@{/student/chat}"><i class="bi bi-chat-dots me-2"></i> Ask a Tutor</a>
    <a th:href="@{/student/chat/history}"><i class="bi bi-inbox me-2"></i> Tutor Replies</a>
    <a th:href="@{/profile}"><i class="bi bi-person me-2"></i> Profile</a>
</div>

<!-- Main Content -->
<div class="content-area">
    <div class="topbar d-flex justify-content-between align-items-center mb-4 shadow-sm">
        <span th:text="'Welcome, ' + ${user.fullName}">Welcome, Student</span>
        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
        </form>
    </div>

    <section layout:fragment="content"></section>

    <footer class="text-center text-muted small mt-5">
        &copy; 2025 Kiran Career Institute. All rights reserved.
    </footer>
</div>
</body>
</html>
