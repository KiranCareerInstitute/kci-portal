<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - KCI Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f5f7fa;
        }

        .card {
            border-radius: 16px;
            border: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #86b7fe;
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-group .form-control {
            padding-left: 2.5rem;
        }

        .logo {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-4">
            <h2 class="logo">KCI Portal</h2>
            <p class="text-muted">Create your account</p>
        </div>

        <div class="card shadow-sm p-4 bg-white">
            <!-- ✅ Error Message -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <!-- ✅ CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3 position-relative">
                    <label class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="form-icon"><i class="bi bi-person-fill"></i></span>
                        <input type="text" th:field="*{fullName}" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 position-relative">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="form-icon"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 position-relative">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="form-icon"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" th:field="*{password}" class="form-control" required>
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-person-plus-fill me-1"></i> Register
                    </button>
                </div>

                <div class="text-center">
                    <a href="/login" class="text-decoration-none small">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Already have an account?
                    </a>
                </div>
            </form>
        </div>

        <p class="text-center text-muted mt-4 small">&copy; 2025 Kiran Career Institute</p>
    </div>
</div>

</body>
</html>
