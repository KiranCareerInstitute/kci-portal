<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recover Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<h3>ðŸ”‘ Recover Student Account</h3>

<form method="post" th:action="@{/admin/recover/search}" class="mb-3">
    <div class="input-group">
        <input type="text" name="keyword" class="form-control" placeholder="Search by name or mobile" required>
        <button class="btn btn-primary">Search</button>
    </div>
</form>

<div th:if="${users}">
    <h5>Results for "<span th:text="${keyword}"></span>":</h5>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Full Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Reset</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.fullName}">Name</td>
            <td th:text="${u.mobile}">Mobile</td>
            <td th:text="${u.email}">Email</td>
            <td><a th:href="@{'/admin/recover/reset/' + ${u.id}}" class="btn btn-sm btn-warning">Reset Password</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</body>
</html>
