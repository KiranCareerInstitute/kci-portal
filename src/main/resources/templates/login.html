<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - KCI Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(to bottom right, #f8fafc, #dbeafe);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .login-card h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .logo {
            width: 60px;
            margin-bottom: 10px;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .success-message {
            color: #198754;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .forgot-link {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="logo" alt="KCI Logo" />
    <h2>Login to KCI Portal</h2>

    <form th:action="@{/login}" method="post" class="text-start mt-3">
        <!-- âœ… CSRF token field -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="email" id="username" name="username" class="form-control" required placeholder="you@example.com">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="text-center mt-3 forgot-link">
            <a th:href="@{/recover-account}" class="text-decoration-none">ðŸ”‘ Forgot your email or password?</a>
        </div>

        <div class="text-center mt-2">
            <a href="/register" class="small text-decoration-none">New user? Register</a>
        </div>

        <div th:if="${param.error}" class="error-message">
            Invalid email or password.
        </div>

        <div th:if="${message}" class="success-message" th:text="${message}"></div>
    </form>
</div>

</body>
</html>
