<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/tutor-layout}">
<head>
    <title>Tutor Dashboard â€” Review Submission</title>
</head>
<body>
<section layout:fragment="content" class="container py-5">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold mb-0">
            <i class="bi bi-pencil-square me-1"></i> Review Student Submission
        </h4>
    </div>

    <!-- Flash Message -->
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

    <!-- Submission Details -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>ðŸ‘¤ Student:</strong> <span th:text="${submission.user.fullName}">Full Name</span>
                </li>
                <li class="list-group-item">
                    <strong>ðŸ§ª Test:</strong> <span th:text="${submission.test.title}">Test Title</span>
                </li>
                <li class="list-group-item">
                    <strong>ðŸ“… Submitted At:</strong>
                    <span th:text="${#temporals.format(submission.submittedAt, 'dd MMM yyyy HH:mm')}">01 Jul 2025 14:00</span>
                </li>
                <li class="list-group-item">
                    <strong>ðŸ“„ Answer File:</strong>
                    <a th:href="@{'/tutor/test-submissions/download/' + ${submission.id}}"
                       target="_blank"
                       class="btn btn-sm btn-outline-primary ms-2">
                        <i class="bi bi-download"></i> Download PDF
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Review Form -->
    <form th:action="@{'/tutor/test-submissions/review/' + ${submission.id}}" method="post" class="card shadow-sm border-0">
        <div class="card-body">
            <div class="mb-3">
                <label for="marks" class="form-label">Marks (0 - 100)</label>
                <input type="number"
                       min="0" max="100"
                       class="form-control"
                       id="marks"
                       name="marks"
                       th:value="${submission.marks != null ? submission.marks : ''}"
                       required>
            </div>

            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control"
                          id="feedback"
                          name="feedback"
                          rows="4"
                          placeholder="Enter feedback here..."
                          th:text="${submission.feedback}">Good work!</textarea>
            </div>

            <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-success me-2">
                    <i class="bi bi-save"></i> Submit Review
                </button>
                <a th:href="@{/tutor/test-submissions}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Submissions
                </a>
            </div>
        </div>
    </form>

</section>
</body>
</html>
