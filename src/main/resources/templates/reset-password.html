<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - KCI Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(to bottom right, #f8fafc, #dbeafe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .reset-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .reset-card h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
        }

        .btn-success {
            background-color: #198754;
            border: none;
        }

        .btn-success:hover {
            background-color: #157347;
        }
    </style>
</head>
<body>

<div class="reset-card">
    <h2 class="text-center">üîí Reset Password</h2>

    <form method="post" th:action="@{/reset-password}">
        <input type="hidden" name="userId" th:value="${userId}" />

        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" required placeholder="Enter a new secure password">
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success">‚úÖ Reset Password</button>
        </div>

        <div class="text-center">
            <a th:href="@{/login}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Login</a>
        </div>
    </form>

    <div class="mt-3 text-center">
        <p class="text-success" th:if="${success}" th:text="${success}"></p>
        <p class="text-danger" th:if="${error}" th:text="${error}"></p>
    </div>
</div>

</body>
</html>
