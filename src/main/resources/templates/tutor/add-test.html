<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/tutor-layout}">
<head>
    <title layout:fragment="title">Add New Test â€” Tutor</title>
</head>
<body>
<section layout:fragment="content" class="container my-5">

    <!-- Page Header -->
    <header class="mb-4">
        <h3><i class="bi bi-plus-lg me-2"></i>Add New Practice Test / Exam</h3>
    </header>

    <!-- Flash Messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}"   class="alert alert-danger"  th:text="${error}"></div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/tutor/tests/add}"
                  method="post"
                  enctype="multipart/form-data"
                  class="row g-3 align-items-end">

                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="col-md-3">
                    <label class="form-label visually-hidden" for="title">Title</label>
                    <input type="text" id="title" name="title"
                           class="form-control"
                           placeholder="Test Title"
                           required>
                </div>

                <div class="col-md-3">
                    <label class="form-label visually-hidden" for="description">Description</label>
                    <input type="text" id="description" name="description"
                           class="form-control"
                           placeholder="Short Description"
                           required>
                </div>

                <div class="col-md-2">
                    <label class="form-label visually-hidden" for="type">Type</label>
                    <select id="type" name="type"
                            class="form-select"
                            required>
                        <option value="" disabled selected>Select Type</option>
                        <option value="practice">Practice Test</option>
                        <option value="exam">Online Exam</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label visually-hidden" for="pdfFile">PDF File</label>
                    <input type="file" id="pdfFile" name="pdfFile"
                           class="form-control"
                           accept=".pdf">
                </div>

                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Back Button -->
    <div class="mt-3">
        <a th:href="@{/tutor/tests}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-1"></i> Back to Tests
        </a>
    </div>

</section>
</body>
</html>
