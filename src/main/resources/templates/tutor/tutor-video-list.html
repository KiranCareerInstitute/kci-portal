<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor | My Uploaded Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-4">ðŸ“¹ My Uploaded Video Solutions</h2>

<div th:if="${videos.isEmpty()}">
    <div class="alert alert-warning">No video solutions uploaded yet.</div>
</div>

<table class="table table-bordered table-striped" th:unless="${videos.isEmpty()}">
    <thead class="table-dark">
    <tr>
        <th>Assignment Title</th>
        <th>Description</th>
        <th>Video File</th>
        <th>Uploaded At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="video : ${videos}">
        <td th:text="${video.assignment != null ? video.assignment.title : 'N/A'}">Assignment</td>
        <td th:text="${video.description}">Description</td>
        <td>
            <a th:href="@{'/uploads/videos/' + ${video.filePath}}" target="_blank">Download</a>
        </td>
        <td th:text="${#temporals.format(video.uploadedAt, 'dd MMM yyyy HH:mm')}">Date</td>
    </tr>
    </tbody>
</table>

<a href="/tutor/assignments" class="btn btn-secondary mt-3">â¬… Back to Assignments</a>
</body>
</html>
