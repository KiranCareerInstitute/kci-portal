<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“¨ Chat Detail | Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style>
        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
        .chat-message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 12px;
        }
        .sent {
            background-color: #d1e7dd;
            text-align: right;
        }
        .received {
            background-color: #f8d7da;
            text-align: left;
        }
        .message-meta {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div th:replace="fragments/tutor-sidebar :: sidebar"></div>

<div class="main p-4">
    <div class="container">
        <h4 class="mb-4">ðŸ“¨ Chat with <span th:text="${studentEmail}"></span></h4>

        <div class="chat-box mb-4">
            <div th:each="message : ${messages}">
                <div th:class="'chat-message ' + (${message.senderEmail} == ${tutorEmail} ? 'sent' : 'received')">
                    <div><strong th:text="${message.senderEmail}"></strong></div>
                    <div th:text="${message.message}"></div>

                    <div th:if="${message.fileName != null}">
                        ðŸ“Ž <a th:href="@{'/files/' + ${message.fileName}}" target="_blank" th:text="${message.fileName}"></a>
                    </div>

                    <div class="message-meta" th:text="${#temporals.format(message.sentAt, 'dd MMM yyyy HH:mm')}"></div>
                </div>
            </div>
        </div>

        <a th:href="@{/tutor/chat/history}" class="btn btn-secondary">â¬… Back to Chat History</a>
    </div>
</div>

</body>
</html>
