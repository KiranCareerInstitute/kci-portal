<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/tutor-layout}">
<head>
    <title>Upload Test</title>
    <style>
        body {
            background: #f6f7fa;
        }
        .main-section {
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .upload-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 8px 36px rgba(40,60,100,0.10);
            padding: 2.8rem 2.2rem 2.2rem 2.2rem;
            margin-bottom: 32px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .full-width-table {
            max-width: 1200px;
            margin: 0 auto 2.5rem auto;
        }
        h2, h5 {
            color: #23409c;
        }
        .form-label { font-weight: 600; }
        .form-control, textarea.form-control {
            border-radius: 0.7rem;
            font-size: 1.08rem;
        }
        .btn-primary {
            border-radius: 1.7rem;
            font-weight: 500;
            font-size: 1.14rem;
            background: linear-gradient(90deg, #3c78d8, #23409c 90%);
            border: none;
        }
        .table {
            border-radius: 0.8rem;
            overflow: hidden;
            margin-top: 0.7rem;
            background: #fff;
            box-shadow: 0 2px 10px rgba(50,90,150,0.07);
        }
        .table thead {
            background: linear-gradient(90deg, #e7eefc, #f9fafd 90%);
        }
        .table th {
            font-weight: 700;
            color: #212a3a;
            font-size: 1.07rem;
        }
        .table td {
            vertical-align: middle;
        }
        .alert {
            border-radius: 0.7rem;
        }
        @media (max-width: 900px) {
            .upload-card, .full-width-table { max-width: 99vw; padding: 1.2rem 0.5rem; }
        }
        @media (max-width: 700px) {
            .upload-card, .full-width-table { padding: 1.1rem 0.3rem; }
        }
        @media (max-width: 500px) {
            h2 { font-size: 1.3rem; }
            .upload-card { padding: 1rem 0.1rem; }
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="main-section">
    <div class="upload-card">
        <h2 class="fw-bold mb-3 text-center">
            <i class="bi bi-cloud-arrow-up-fill me-2" style="color:#23409c;"></i>
            Upload New Test
        </h2>
        <form th:action="@{/tutor/tests/upload}" method="post" enctype="multipart/form-data" autocomplete="off">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="title" class="form-label">Test Title <span class="text-danger">*</span></label>
                    <input type="text" id="title" name="title" th:value="${test.title}" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="file" class="form-label">Upload PDF <span class="text-danger">*</span></label>
                    <input type="file" id="file" name="file" accept="application/pdf" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" th:text="${test.description}" class="form-control" rows="2"></textarea>
            </div>
            <div class="text-end">
                <button class="btn btn-primary px-5" type="submit">
                    <i class="bi bi-upload me-2"></i> Upload
                </button>
            </div>
        </form>
        <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </div>

    <div class="full-width-table">
        <h5 class="fw-semibold mb-3"><i class="bi bi-collection me-1"></i>My Uploaded Tests</h5>
        <div th:if="${#lists.isEmpty(uploadedTests)}" class="text-muted small mb-3">
            <i class="bi bi-info-circle me-1"></i>No tests uploaded yet.
        </div>
        <div th:if="${not #lists.isEmpty(uploadedTests)}" class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                <tr>
                    <th style="width:45px;">#</th>
                    <th style="min-width:140px;">Title</th>
                    <th>Description</th>
                    <th style="min-width:125px;">Uploaded At</th>
                    <th style="min-width:90px;">PDF</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="test, iter : ${uploadedTests}">
                    <td th:text="${iter.count}">1</td>
                    <td th:text="${test.title}">Title</td>
                    <td th:text="${test.description}">Description</td>
                    <td th:text="${#temporals.format(test.uploadedAt, 'dd-MM-yyyy HH:mm')}">Date</td>
                    <td>
                        <a th:href="@{'/student/test-pdfs/' + ${test.pdfPath}}" class="btn btn-sm btn-outline-success" target="_blank">
                            <i class="bi bi-file-earmark-pdf"></i> View PDF
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
