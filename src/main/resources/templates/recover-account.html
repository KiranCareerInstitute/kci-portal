<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recover Account - KCI Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(to bottom right, #f8fafc, #dbeafe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .recovery-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 30px;
            max-width: 550px;
            width: 100%;
        }

        .recovery-card h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-warning {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="recovery-card">
    <h2 class="text-center">üîê Recover Account</h2>

    <form method="post" th:action="@{/recover-account}">
        <div class="mb-3">
            <label for="keyword" class="form-label">Enter Full Name or Mobile Number:</label>
            <input type="text" id="keyword" name="keyword" class="form-control" required placeholder="e.g., John Doe or 9876543210"
                   th:value="${keyword}">
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">üîç Search</button>
        </div>
        <div class="text-center">
            <a th:href="@{/login}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Login</a>
        </div>
    </form>

    <div th:if="${results != null}" class="mt-4">
        <h5>Matching Users:</h5>
        <ul class="list-group mt-2">
            <li class="list-group-item" th:each="user : ${results}">
                <div>
                    <strong th:text="${user.fullName}"></strong><br>
                    <small>
                        üì± <span th:text="${user.mobile}"></span> |
                        üìß <span th:text="${user.email}"></span>
                    </small>
                </div>
                <a th:href="@{'/reset-password/' + ${user.id}}" class="btn btn-sm btn-warning ms-2">
                    Reset Password
                </a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
