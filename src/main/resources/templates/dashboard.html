<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/student-layout-doubt}">
<head>
    <title>Dashboard</title>
</head>
<body>
<section layout:fragment="content" class="container-fluid px-4 py-3">

    <!-- Header -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
        <div>
            <h4 class="mb-4">Quick Access</h4>
            <p class="text-muted">Here's your quick access panel.</p>
        </div>
    </div>

    <!-- Quick Access Cards -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

        <!-- Courses -->
        <div class="col">
            <a th:href="@{/courses}" class="text-decoration-none">
                <div class="card shadow-sm h-100 border-0 hover-scale">
                    <div class="card-body text-center">
                        <i class="bi bi-journal-text fs-1 text-primary"></i>
                        <h5 class="card-title mt-3">Courses</h5>
                        <p class="card-text text-muted">Browse your courses</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Assignments -->
        <div class="col">
            <a th:href="@{/student/assignments}" class="text-decoration-none">
                <div class="card shadow-sm h-100 border-0 hover-scale">
                    <div class="card-body text-center">
                        <i class="bi bi-folder2-open fs-1 text-success"></i>
                        <h5 class="card-title mt-3">Assignments</h5>
                        <p class="card-text text-muted">View & upload assignments</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Doubts -->
        <div class="col">
            <a th:href="@{/student/doubts/my}" class="text-decoration-none">
                <div class="card shadow-sm h-100 border-0 hover-scale">
                    <div class="card-body text-center">
                        <i class="bi bi-question-circle fs-1 text-warning"></i>
                        <h5 class="card-title mt-3">Doubts</h5>
                        <p class="card-text text-muted">Track your doubts & replies</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Videos -->
        <div class="col">
            <a th:href="@{/student/videos}" class="text-decoration-none">
                <div class="card shadow-sm h-100 border-0 hover-scale">
                    <div class="card-body text-center">
                        <i class="bi bi-camera-reels fs-1 text-danger"></i>
                        <h5 class="card-title mt-3">Videos</h5>
                        <p class="card-text text-muted">Watch solution videos</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Tests -->
        <div class="col">
            <a th:href="@{/student/tests}" class="text-decoration-none">
                <div class="card shadow-sm h-100 border-0 hover-scale">
                    <div class="card-body text-center">
                        <i class="bi bi-clipboard-check fs-1 text-info"></i>
                        <h5 class="card-title mt-3">Tests</h5>
                        <p class="card-text text-muted">Attempt practice tests</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Results -->
        <div class="col">
            <a th:href="@{/student/my-results}" class="text-decoration-none">
                <div class="card shadow-sm h-100 border-0 hover-scale">
                    <div class="card-body text-center">
                        <i class="bi bi-bar-chart fs-1 text-secondary"></i>
                        <h5 class="card-title mt-3">Results</h5>
                        <p class="card-text text-muted">Check test results</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Ask Tutor -->
        <div class="col">
            <a th:href="@{/student/chat}" class="text-decoration-none">
                <div class="card shadow-sm h-100 border-0 hover-scale">
                    <div class="card-body text-center">
                        <i class="bi bi-chat-dots fs-1 text-muted"></i>
                        <h5 class="card-title mt-3">Ask Tutor</h5>
                        <p class="card-text text-muted">Chat with tutors</p>
                    </div>
                </div>
            </a>
        </div>

    </div>
</section>

<!-- Optional: Card hover scale effect -->
<style>
    .hover-scale {
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .hover-scale:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
</style>
</body>
</html>
