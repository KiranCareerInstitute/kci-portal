<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/student-layout-doubt}">
<head>
    <title>Dashboard</title>
</head>
<body>
<section layout:fragment="content" class="container-fluid px-3 px-md-4">
    <!-- Header -->
    <div class="d-flex align-items-center justify-content-between mb-4">
        <h4 class="fw-semibold text-primary m-0"><i class="bi bi-speedometer2 me-2"></i>Dashboard</h4>
    </div>

    <!-- Dashboard Cards -->
    <div class="row g-4">

        <!-- Courses -->
        <div class="col-6 col-md-4 col-lg-3">
            <a href="/courses" class="text-decoration-none">
                <div class="card shadow-sm h-100 hover-shadow">
                    <div class="card-body text-center">
                        <i class="bi bi-journal-text fs-1 text-dark"></i>
                        <h6 class="mt-3 mb-1 fw-semibold">Courses</h6>
                        <p class="text-muted small">Browse your courses</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Assignments -->
        <div class="col-6 col-md-4 col-lg-3">
            <a href="/student/assignments" class="text-decoration-none">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-folder2-open fs-1 text-primary"></i>
                        <h6 class="mt-3 mb-1 fw-semibold">Assignments</h6>
                        <p class="text-muted small">View & upload assignments</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Doubts -->
        <div class="col-6 col-md-4 col-lg-3">
            <a href="/student/doubts/my" class="text-decoration-none">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-question-circle fs-1 text-warning"></i>
                        <h6 class="mt-3 mb-1 fw-semibold">Doubts</h6>
                        <p class="text-muted small">Track doubts and replies</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Videos -->
        <div class="col-6 col-md-4 col-lg-3">
            <a href="/student/videos" class="text-decoration-none">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-camera-reels fs-1 text-danger"></i>
                        <h6 class="mt-3 mb-1 fw-semibold">Videos</h6>
                        <p class="text-muted small">Watch solution videos</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Tests -->
        <div class="col-6 col-md-4 col-lg-3">
            <a href="/student/tests" class="text-decoration-none">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-clipboard-check fs-1 text-success"></i>
                        <h6 class="mt-3 mb-1 fw-semibold">Tests</h6>
                        <p class="text-muted small">Practice mock tests</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Results -->
        <div class="col-6 col-md-4 col-lg-3">
            <a href="/student/my-results" class="text-decoration-none">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-bar-chart fs-1 text-info"></i>
                        <h6 class="mt-3 mb-1 fw-semibold">Results</h6>
                        <p class="text-muted small">Check your test results</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Chat -->
        <div class="col-6 col-md-4 col-lg-3">
            <a href="/student/chat" class="text-decoration-none">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-chat-dots fs-1 text-secondary"></i>
                        <h6 class="mt-3 mb-1 fw-semibold">Ask Tutor</h6>
                        <p class="text-muted small">Chat with your tutors</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Optional: Add More Cards -->
        <!-- Example:
        <div class="col-6 col-md-4 col-lg-3">
            <a href="#" class="text-decoration-none">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-calendar-check fs-1 text-primary"></i>
                        <h6 class="mt-3 mb-1 fw-semibold">Sessions</h6>
                        <p class="text-muted small">Book your live session</p>
                    </div>
                </div>
            </a>
        </div>
        -->

    </div>
</section>
</body>
</html>
